<!DOCTYPE html>
<html>
	<head>
      <meta charset="utf-8">
      <title>aframe-cubemenu example</title>
      <script src = "https://aframe.io/releases/0.9.2/aframe.min.js"></script>   
      <script src="../dist/aframe-cubemenu.js"></script>   
      
      <script>
        function expandBox() {
          var box = document.querySelector('a-box');
          box.setAttribute('animation', {
            property: 'scale',
            to: '1.5 1.5 1.5',          
          });
        }
      </script>
      
  </head>
	
	<body>
			
      <a-scene background="color: white" cursor="rayOrigin: mouse">
        <a-assets>
          <a-mixin id="controller-right" vive-controls="hand: right" oculus-touch-controls="hand: right" windows-motion-controls="hand: right" gearvr-controls daydream-controls oculus-go-controls></a-mixin>

          <a-mixin id="controller-left" vive-controls="hand: left" oculus-touch-controls="hand: left" windows-motion-controls="hand: left" gearvr-controls daydream-controls oculus-go-controls></a-mixin>
        </a-assets>

        <a-camera position="0 0.5 1"></a-camera>
        
        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>

        <a-entity id="right-hand" laser-controls="" mixin="controller-right">
          
          <a-cubemenu rotation="0 0 0" opacity="0.4" color="red" height=".3" width=".3" depth=".3" toggleevent="bbuttondown" webrotateevent="">
            
            <a-side id="boxButtons" face="front" color="#4CC3D9" opacity=".4" distance=".01">
              
              <a-button opacity=".5" color="red" text="align: center; color: black; value: Expand Box; width: 1" onclick="expandBox()" hover-color="green" ></a-button>
              <a-button color="blue" text="align: center;  width: 1; value: wuddup; color: black"></a-button>
              <a-button color="blue" text="align: center; width: 1; value: wuddup; color: black"></a-button>
              
            </a-side>
              
            <a-side id="sphereButtons" face="right" color="#EF2D5E" opacity="1">
              <a-button color="black" text="value: 2 sides; height: 1: width: 1;"></a-button>
            </a-side>
            
            <a-side id="cylinderButtons" face="left" color="#FFC65D">
            
            </a-side>
            
            <a-side id="otherButtons" face="back"></a-side>
            <a-side face="top"></a-side>
          </a-cubemenu>
     
        </a-entity>
        <a-entity id="left-hand" laser-controls="hand: left" raycaster="" mixin="controller-left">
          
        </a-entity>

		</a-scene>
	</body>
</html>
